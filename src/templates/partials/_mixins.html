{% macro icon(i) %}
<svg class="icon icon-{{i}}"><use xlink:href="img/sprite.svg#icon-{{i}}"></use></svg>
{% endmacro %}

{% macro svgService(svgName) %}
	{% if svgName === 'provides' %}
		<span class="i-provides"></span>
	{% elif svgName === 'competences' %}
		<span class="i-competences"></span>
	{% elif svgName === 'technical' %}
		<span class="i-technical"></span>
	{% endif %}
{% endmacro %}
