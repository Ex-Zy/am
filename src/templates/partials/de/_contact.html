<!-- BEGIN contact -->
<section class="contact" data-section="contact">
	<div class="contact__in inner">
		<h2 class="contact__title title wow fadeInDown" data-wow-duration="2s">Kontakt</h2>
		<div class="form">
			<form action="/" method="post" class="js-contact-form">
				<div class="form__row wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay="0.4s">
					<input type="text" name="name_contact" class="input" placeholder="Dein Name">
				</div>
				<div class="form__row wow fadeInRight" data-wow-duration="1.5s" data-wow-delay="0.4s">
					<input type="text" name="email_contact" class="input" placeholder="Email">
				</div>
				<div class="form__row wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay="0.4s">
					<input type="text" name="phone_contact" class="input" placeholder="Telefon">
				</div>
				<div class="form__btn wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="0.6s">
					<button type="submit" class="btn-default">Eingeben</button>
				</div>
			</form>
		</div>
	</div>
</section>
<!-- END contact -->
